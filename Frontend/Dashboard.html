<body class="bg-background-light dark:bg-background-dark font-display text-content-light dark:text-content-dark">
    <div class="relative flex min-h-screen w-full flex-col">
        <header
            class="flex items-center justify-between whitespace-nowrap border-b border-border-light dark:border-border-dark px-4 sm:px-6 lg:px-10 py-3">
            <div class="flex items-center gap-6">
                <a class="flex items-center gap-3 text-xl font-bold" href="#">
                    <span class="material-symbols-outlined text-primary text-3xl">grass</span>
                    <span>Native Bites</span>
                </a>
                <nav class="hidden md:flex items-center gap-6">
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="Shop.html">Shop</a>
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="About.html">Our Kutty Story</a>
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="Contact.html">Contact</a>
                </nav>
            </div>
            <div class="flex items-center gap-4">
                <div class="hidden sm:flex items-center rounded-lg bg-subtle-light dark:bg-subtle-dark">
                    <span
                        class="material-symbols-outlined pl-3 text-content-light/70 dark:text-content-dark/70">search</span>
                    <input
                        class="form-input w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg bg-transparent focus:outline-none focus:ring-0 border-none h-10 placeholder:text-content-light/50 dark:placeholder:text-content-dark/50 px-2 text-sm font-normal"
                        placeholder="Search products..." type="search" />
                </div>
                <a href="Wishlist.html"><button
                        class="flex items-center justify-center rounded-lg h-10 w-10 hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors">
                        <span class="material-symbols-outlined">favorite_border</span>
                    </button></a>
                <a href="Shop.html"><button
                        class="flex items-center justify-center rounded-lg h-10 w-10 hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors">
                        <span class="material-symbols-outlined">shopping_bag</span>
                    </button></a>
                <button class="relative">
                    <img alt="User avatar" class="size-10 rounded-full"
                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuA8QP8Vtn2b4V68JXZdj-MC4LfMViOBGoWLtGAW0r039qul85zTbLrLgBnuNK-jxpFGJWwi5prcaigk940JWSBDGRWg4hXdMZ2Xb8Pt6VUJc4SJGmnGYhEAu6aj8KYqBNlkzIIn46yFA8woXYOYc8ZtVS11SIwAEDMBUHozMrgtesdYPHU50WkUitsIK_j732VIrR0CGs763rg_DelFVUZX8GZKm5jUwG8avVoP0x1AgEZ4gc9CNYpKDp5b8ktQAhSxMLBMOVShyo8" />
                </button>
            </div>
        </header>
        <main class="flex-1 w-full max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <aside class="md:col-span-1">
                    <h1 class="text-3xl font-bold mb-6">My Account</h1>
                    <nav class="flex flex-col space-y-1">
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-content-light dark:text-content-dark hover:bg-subtle-light dark:hover:bg-subtle-dark transition-colors"
                            href="#">
                            <span class="material-symbols-outlined text-lg">receipt_long</span>
                            <span class="text-sm font-medium">Orders</span>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/20 dark:bg-primary/30 text-primary font-bold"
                            href="Myaccount.html">
                            <span class="material-symbols-outlined text-lg">person</span>
                            <span class="text-sm">Account Details</span>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-content-light dark:text-content-dark hover:bg-subtle-light dark:hover:bg-subtle-dark transition-colors"
                            href="Addressmanagement.html">
                            <span class="material-symbols-outlined text-lg">home</span>
                            <span class="text-sm font-medium">Addresses</span>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-content-light dark:text-content-dark hover:bg-subtle-light dark:hover:bg-subtle-dark transition-colors"
                            href="Paymentmethod.html">
                            <span class="material-symbols-outlined text-lg">payment</span>
                            <span class="text-sm font-medium">Payment Methods</span>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-content-light dark:text-content-dark hover:bg-subtle-light dark:hover:bg-subtle-dark transition-colors"
                            href="#">
                            <span class="material-symbols-outlined text-lg">logout</span>
                            <span class="text-sm font-medium">Logout</span>
                        </a>
                    </nav>
                </aside>
                <div class="md:col-span-3">
                    <div class="bg-background-light dark:bg-subtle-dark p-6 sm:p-8 rounded-lg shadow-sm">
                        <div class="flex flex-col sm:flex-row items-center gap-6 mb-8">
                            <div class="relative">
                                <div
                                    class="w-32 h-32 rounded-full bg-subtle-light dark:bg-subtle-dark flex items-center justify-center">
                                    <span
                                        class="material-symbols-outlined text-6xl text-content-light/30 dark:text-content-dark/30">person</span>
                                </div>
                                <button
                                    class="absolute bottom-0 right-0 flex items-center justify-center w-10 h-10 rounded-full bg-primary text-white hover:bg-primary/90 transition-colors shadow-md">
                                    <span class="material-symbols-outlined">photo_camera</span>
                                </button>
                            </div>
                            <div class="text-center sm:text-left">
                                <h2 class="text-2xl font-bold">Jane Doe</h2>
                                <p class="text-sm text-content-light/70 dark:text-content-dark/70">jane.doe@example.com
                                </p>
                            </div>
                        </div>
                        <h2 class="text-2xl font-bold mb-6">Account Details</h2>
                        <form class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium mb-2" for="first-name">First Name</label>
                                <input
                                    class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary h-12 px-4"
                                    id="first-name" placeholder="Enter your first name" type="text" value="Jane" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2" for="last-name">Last Name</label>
                                <input
                                    class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary h-12 px-4"
                                    id="last-name" placeholder="Enter your last name" type="text" value="Doe" />
                            </div>
                            <div class="sm:col-span-2">
                                <label class="block text-sm font-medium mb-2" for="email">Email</label>
                                <input
                                    class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary h-12 px-4"
                                    id="email" placeholder="you@example.com" type="email"
                                    value="jane.doe@example.com" />
                            </div>
                            <div class="sm:col-span-2">
                                <label class="block text-sm font-medium mb-2" for="phone">Phone Number</label>
                                <input
                                    class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary h-12 px-4"
                                    id="phone" placeholder="+1 (555) 000-0000" type="tel" />
                            </div>
                            <div class="sm:col-span-2 pt-4">
                                <button
                                    class="w-full sm:w-auto flex items-center justify-center rounded-lg h-12 px-6 bg-primary text-white text-sm font-bold shadow-md hover:bg-primary/90 transition-colors"
                                    type="submit">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
