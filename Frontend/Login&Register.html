  <style>
    /* Reset & layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f7ff, #e0ffe0);
      color: #333;
      text-align: center;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #1d3557;
      animation: bounce 2s infinite;
    }

    p {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #444;
    }

    .emoji {
      font-size: 4rem;
      margin-bottom: 15px;
      animation: float 3s infinite ease-in-out;
    }

    .note {
      margin-top: 20px;
      font-size: 1rem;
      color: #2d6a4f;
      font-style: italic;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      background: #40916c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2d6a4f;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background: #f6f8f6;
      color: #333;
      border-top: 1px solid #ccc;
      padding: 20px 5%;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 15px;
      text-align: left;
    }

    .footer-left {
      flex: 1;
      min-width: 220px;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 10px;
    }

    .footer-links a {
      text-decoration: none;
      color: #555;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: #1dc91d;
    }

    .footer-left p {
      font-size: 0.8rem;
      color: #666;
    }

    .footer-right {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .footer-right a svg {
      fill: #555;
      transition: all 0.3s;
    }

    .footer-right a:hover svg {
      fill: #1dc91d;
      transform: scale(1.2);
    }

    /* Animations */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .emoji {
        font-size: 3rem;
      }

      button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .footer-container {
        flex-direction: column;
        text-align: center;
        align-items: center;
      }

      .footer-left,
      .footer-right {
        justify-content: center;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.7rem;
      }

      p {
        font-size: 0.95rem;
      }

      button {
        width: 90%;
        padding: 10px;
      }
    }
  </style>
</head>
