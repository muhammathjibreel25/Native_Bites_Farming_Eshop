            <main class="flex-grow w-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
                <div
                    class="w-full max-w-md space-y-6 bg-background-light dark:bg-background-dark/80 backdrop-blur-sm p-8 rounded-xl shadow-2xl">
                    <div>
                        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight">
                            Create a New Farm Account
                        </h2>
                        <p class="mt-2 text-center text-sm text-text-light/70 dark:text-text-dark/70">
                            Join our community of farm enthusiasts!
                        </p>
                    </div>
                    <form action="#" class="mt-8 space-y-6" method="POST">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-text-light dark:text-text-dark"
                                    for="full-name">Full Name</label>
                                <div class="mt-1">
                                    <input autocomplete="name"
                                        class="appearance-none block w-full px-3 py-3 border border-subtle-light dark:border-subtle-dark bg-background-light dark:bg-background-dark placeholder-text-light/50 dark:placeholder-text-dark/50 rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                                        id="full-name" name="full-name" placeholder="John Appleseed" required=""
                                        type="text" />
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-text-light dark:text-text-dark"
                                    for="email-address">Email address</label>
                                <div class="mt-1">
                                    <input autocomplete="email"
                                        class="appearance-none block w-full px-3 py-3 border border-subtle-light dark:border-subtle-dark bg-background-light dark:bg-background-dark placeholder-text-light/50 dark:placeholder-text-dark/50 rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                                        id="email-address" name="email" placeholder="you@example.com" required=""
                                        type="email" />
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-text-light dark:text-text-dark"
                                    for="password">Password</label>
                                <div class="mt-1">
                                    <input autocomplete="new-password"
                                        class="appearance-none block w-full px-3 py-3 border border-subtle-light dark:border-subtle-dark bg-background-light dark:bg-background-dark placeholder-text-light/50 dark:placeholder-text-dark/50 rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                                        id="password" name="password" placeholder="••••••••" required=""
                                        type="password" />
                                </div>
                                <p class="mt-2 text-xs text-text-light/60 dark:text-text-dark/60">Must be at least 8
                                    characters long, include uppercase, lowercase, and a number.</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-text-light dark:text-text-dark"
                                    for="confirm-password">Confirm Password</label>
                                <div class="mt-1">
                                    <input autocomplete="new-password"
                                        class="appearance-none block w-full px-3 py-3 border border-subtle-light dark:border-subtle-dark bg-background-light dark:bg-background-dark placeholder-text-light/50 dark:placeholder-text-dark/50 rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                                        id="confirm-password" name="confirm-password" placeholder="••••••••" required=""
                                        type="password" />
                                </div>
                            </div>
                        </div>
                        <div>
                            <a href="Login.html"
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
                                Sign up
                            </a>
                        </div>
                    </form>

                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-subtle-light dark:border-subtle-dark"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span
                                class="px-2 bg-background-light dark:bg-background-dark/80 text-text-light/70 dark:text-text-dark/70">
                                Or sign up with
                            </span>
                        </div>
                    </div>

                    <div>
                        <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-3">
                            <a class="w-full inline-flex items-center justify-center py-3 px-4 border border-subtle-light dark:border-subtle-dark rounded-lg shadow-sm bg-background-light dark:bg-subtle-dark text-sm font-medium hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors"
                                href="https://accounts.google.com/signin" target="_blank">
                                <img alt="Google logo" class="w-5 h-5 mr-2 social-btn-icon"
                                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuCSKIUuWSa7gDAJuzWGeZUFoE1E1VhjBmV_WNVWp5Ctc960JAFuoQiIe2sD6D8qG9VtuW5qHY21mEijW3x-bklfgixRaBCODYdvLd_yWIu4opwx1pChlIOLxsADFLfLrFM8e1UvEqtmE2pAAw2ZpOld5q4CN0f3AEwymNwquIlnQ4aUuYYMlxRR4o73LmXkzsN7hsoIvo2rfEfuFKkChU2Qd33Q7NCrWMjOpMp-Vs9uMcYfdVSRW0twVbXHn1kxMv1N-3wzL9F9bDE" />
                                <span>Google</span>
                            </a>
                            <a class="w-full inline-flex items-center justify-center py-3 px-4 border border-subtle-light dark:border-subtle-dark rounded-lg shadow-sm bg-background-light dark:bg-subtle-dark text-sm font-medium hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors"
                                href="https://github.com/login/oauth/authorize" target="_blank">
                                <img alt="GitHub logo" class="w-5 h-5 mr-2 social-btn-icon"
                                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuBZkH0wHo-9NGyg1oSfeEnFs4HoQRQ1klf7H4Fkhh1Z8H-wR01FQTd_xsia8qsyr2kRt1KFQKprvIh0UB_T-qPUki7drgaeHLGFYbyZeJJNel-WtF1qinFwwf7RUvwvd3Rdg3Kxd6tP-AFAJwimOb8nvwNe1aZ8wyPnyQnvbZpWecn2SvU9u845w69r5yrLAhaBvk_oNRFc9pnC_AirRZEtX2c6la-O8dq6oUEckf7daywz-pDyrNs4jcKqwQpkPYvW7HZz9stuekw2" />
                                <span>GitHub</span>
                            </a>
                        </div>
                    </div>

                    <p class="mt-8 text-center text-sm text-text-light/70 dark:text-text-dark/70">
                        Already have an account?
                        <a class="font-medium text-primary hover:text-primary/80" href="Login.html">
                            Log in
                        </a>
                    </p>
                </div>
            </main>
        </div>
    </div>
